/*******************************************************************************
 * Index building tasks.
 */
for (lang in confScoring.languages) {
    task("buildIndex-${lang}") {
        /**
         * Arguments for the main class.
         */
        def cmdArgs = [
                '-data', confLucene.indexPath,
                '-only-lang', lang,
                '-stop', confStopwords.pathPattern,
                '-stop-format', confStopwords.format]

        /**
         * Main class to execute from the generated tasks.
         */
        def mainClass = confJava.package + 'fiz.cli.BuildIndex'

        group groupNames.index
        description "Create index. lang=${lang}."
        dependsOn prepareOutput
        outputs.files confLucene.indexPath + lang + "/"

        doLast {
            logger.info("Building index for language=${lang}")

            javaexec {
                args = cmdArgs
                classpath = confJava.classPath
                main = mainClass
            }
        }
    }
}

task('buildIndex') {
